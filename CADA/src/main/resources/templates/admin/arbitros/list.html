<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Árbitros - CABA Pro</title>
</head>
<body>
<div th:replace="~{fragments/layout :: content}">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Árbitros</h1>
        <a class="btn btn-primary" th:href="@{/admin/arbitros/nuevo}">Nuevo</a>
    </div>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Especialidad</th>
            <th>Escalafón</th>
            <th>Activo</th>
            <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${arbitros}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.username}"></td>
            <td th:text="${a.nombre + ' ' + a.apellido}"></td>
            <td th:text="${a.email}"></td>
            <td th:text="${a.especialidad}"></td>
            <td th:text="${a.escalafon}"></td>
            <td>
                <span class="badge text-bg-success" th:if="${a.activo}">Sí</span>
                <span class="badge text-bg-secondary" th:if="${!a.activo}">No</span>
            </td>
            <td class="text-end table-actions">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{'/admin/arbitros/' + ${a.id} + '/editar'}">Editar</a>
                <form th:action="@{'/admin/arbitros/' + ${a.id} + '/toggle-activo'}" method="post">
                    <button class="btn btn-sm" th:classappend="${a.activo} ? 'btn-warning' : 'btn-success'" th:text="${a.activo} ? 'Desactivar' : 'Activar'"></button>
                </form>
                <form class="ms-1" th:action="@{'/admin/arbitros/' + ${a.id} + '/eliminar'}" method="post">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar árbitro?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
