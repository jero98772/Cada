<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - CABA Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:replace="~{fragments/navbar :: navbar}"></nav>
<main class="container mt-4">
    <h1 class="mb-4">Panel de administración</h1>

    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card text-bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fw-bold">Árbitros activos</div>
                            <div class="display-6" th:text="${arbitrosActivos}">0</div>
                        </div>
                        <a class="btn btn-light btn-sm" th:href="@{/admin/arbitros}">Ver</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-secondary">
                <div class="card-body">
                    <div class="fw-bold">Árbitros inactivos</div>
                    <div class="display-6" th:text="${arbitrosInactivos}">0</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-success">
                <div class="card-body">
                    <div class="fw-bold">Torneos activos</div>
                    <div class="display-6" th:text="${torneosActivos}">0</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-dark">
                <div class="card-body">
                    <div class="fw-bold">Asignaciones</div>
                    <div>
                        <span class="badge text-bg-warning">Pend: <span th:text="${asignPend}">0</span></span>
                        <span class="badge text-bg-success">Acep: <span th:text="${asignAcep}">0</span></span>
                        <span class="badge text-bg-danger">Rech: <span th:text="${asignRech}">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="h5 mb-0">Próximos partidos</h2>
        <div class="btn-group">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/arbitros/nuevo}">Nuevo Árbitro</a>
            <a class="btn btn-sm btn-outline-success" th:href="@{/admin/torneos/nuevo}">Nuevo Torneo</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Sede</th>
                <th>Partido</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${proximosPartidos}">
                <td th:text="${#temporals.format(p.fechaHora, 'dd/MM/yyyy HH:mm')}">-</td>
                <td th:text="${p.sede}">-</td>
                <td th:text="${p.equipoLocal + ' vs ' + p.equipoVisitante}">-</td>
            </tr>
            <tr th:if="${proximosPartidos == null || proximosPartidos.isEmpty()}">
                <td colspan="3" class="text-center text-muted">Sin partidos programados</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</html>
