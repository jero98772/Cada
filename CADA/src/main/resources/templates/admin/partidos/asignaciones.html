<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asignaciones de Árbitros - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/admin">CABA Pro - Admin</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin">Dashboard</a>
            <a class="nav-link" href="/admin/arbitros">Árbitros</a>
            <a class="nav-link active" href="/admin/partidos">Partidos</a>
            <a class="nav-link" href="/admin/torneos">Torneos</a>
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Asignaciones de Árbitros</h1>
        <a class="btn btn-outline-secondary" th:href="@{/admin/partidos}">Volver</a>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <div><strong>Partido:</strong> <span th:text="${partido.equipoLocal + ' vs ' + partido.equipoVisitante}">-</span></div>
                </div>
                <div class="col-md-4">
                    <div><strong>Fecha:</strong> <span th:text="${partido.fechaHora != null ? #temporals.format(partido.fechaHora, 'dd/MM/yyyy HH:mm') : '-'}">-</span></div>
                </div>
                <div class="col-md-4">
                    <div><strong>Sede:</strong> <span th:text="${partido.sede}">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header">
                    <strong>Árbitros asignados</strong>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Árbitro</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="a : ${asignaciones}">
                                    <td>
                                        <span th:text="${arbitroMap[a.arbitroId]}">-</span>
                                    </td>
                                    <td th:text="${a.rol}">-</td>
                                    <td>
                                        <span class="badge text-bg-warning" th:if="${a.estado.name() == 'PENDIENTE'}">Pendiente</span>
                                        <span class="badge text-bg-success" th:if="${a.estado.name() == 'ACEPTADA'}">Aceptada</span>
                                        <span class="badge text-bg-danger" th:if="${a.estado.name() == 'RECHAZADA'}">Rechazada</span>
                                    </td>
                                    <td class="text-end">
                                        <form th:action="@{/admin/partidos/{pid}/asignaciones/{aid}/eliminar(pid=${partido.id},aid=${a.id})}" method="post">
                                            <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('¿Quitar asignación?')">Eliminar</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${asignaciones == null || asignaciones.isEmpty()}">
                                    <td colspan="4" class="text-center text-muted py-4">Sin asignaciones</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">
                    <strong>Nueva asignación</strong>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/partidos/{id}/asignaciones(id=${partido.id})}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="arbitroId">Árbitro</label>
                            <select class="form-select" id="arbitroId" name="arbitroId" required>
                                <option value="">Seleccione un árbitro</option>
                                <option th:each="arb : ${arbitros}" th:value="${arb.id}" th:text="${arb.nombre + ' ' + arb.apellido + (arb.activo ? '' : ' (inactivo)')}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="rol">Rol</label>
                            <select class="form-select" id="rol" name="rol" required>
                                <option value="">Seleccione rol</option>
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
