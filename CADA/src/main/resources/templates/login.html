<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar - CABA Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3 text-center">CABA Pro</h1>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input class="form-control" type="text" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input class="form-control" type="password" name="password" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                    </form>
                    <div th:if="${param.error}" class="alert alert-danger mt-3">Credenciales inválidas</div>
                    <div th:if="${param.logout}" class="alert alert-info mt-3">Has cerrado sesión</div>
                </div>
            </div>
            <p class="text-center text-muted mt-3">admin/admin123 · arbitro/arbitro123</p>
        </div>
    </div>
</div>
</body>
</html>
