<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Árbitros - Formulario - CABA Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
        .btn-group-actions {
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin">CABA Pro - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">Dashboard</a>
                <a class="nav-link" href="/admin/arbitros">Árbitros</a>
                <a class="nav-link" href="/admin/torneos">Torneos</a>
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-0" th:text="${arbitro != null && arbitro.id != null} ? 'Editar Árbitro' : 'Nuevo Árbitro'">
                            Nuevo Árbitro
                        </h1>
                        <p class="text-muted mb-0 mt-1">Complete la información del árbitro</p>
                    </div>
                    <div class="card-body">
                        <form th:action="${arbitro != null && arbitro.id != null} ? '/admin/arbitros/' + ${arbitro.id} : '/admin/arbitros'" 
                              method="post" 
                              novalidate>
                            
                            <!-- Personal Information Section -->
                            <h5 class="mb-3 text-primary">Información Personal</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label for="username" class="form-label required">Usuario</label>
                                    <input class="form-control" 
                                           type="text" 
                                           id="username"
                                           name="username" 
                                           th:value="${arbitro != null} ? ${arbitro.username} : ''"
                                           required
                                           placeholder="Ej: jperez">
                                    <div class="form-text">Nombre de usuario único</div>
                                </div>
                                <div class="col-md-4">
                                    <label for="nombre" class="form-label required">Nombre</label>
                                    <input class="form-control" 
                                           type="text" 
                                           id="nombre"
                                           name="nombre" 
                                           th:value="${arbitro != null} ? ${arbitro.nombre} : ''"
                                           required
                                           placeholder="Ej: Juan">
                                </div>
                                <div class="col-md-4">
                                    <label for="apellido" class="form-label required">Apellido</label>
                                    <input class="form-control" 
                                           type="text" 
                                           id="apellido"
                                           name="apellido" 
                                           th:value="${arbitro != null} ? ${arbitro.apellido} : ''"
                                           required
                                           placeholder="Ej: Pérez">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label required">Email</label>
                                    <input class="form-control" 
                                           type="email" 
                                           id="email"
                                           name="email" 
                                           th:value="${arbitro != null} ? ${arbitro.email} : ''"
                                           required
                                           placeholder="Ej: juan.perez@email.com">
                                </div>
                            </div>

                            <!-- Professional Information Section -->
                            <h5 class="mb-3 text-primary">Información Profesional</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="especialidad" class="form-label required">Especialidad</label>
                                    <select class="form-select" id="especialidad" name="especialidad" required>
                                        <option value="">Seleccione una especialidad</option>
                                        <option th:each="e : ${especialidades}" 
                                                th:value="${e}" 
                                                th:text="${e}" 
                                                th:selected="${arbitro != null && arbitro.especialidad == e}">
                                            Fútbol
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="escalafon" class="form-label required">Escalafón</label>
                                    <select class="form-select" id="escalafon" name="escalafon" required>
                                        <option value="">Seleccione un escalafón</option>
                                        <option th:each="e : ${escalafones}" 
                                                th:value="${e}" 
                                                th:text="${e}" 
                                                th:selected="${arbitro != null && arbitro.escalafon == e}">
                                            Primera
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Additional Information Section -->
                            <h5 class="mb-3 text-primary">Información Adicional</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <label for="notas" class="form-label">Notas</label>
                                    <textarea class="form-control" 
                                              id="notas"
                                              name="notas" 
                                              rows="4"
                                              placeholder="Información adicional sobre el árbitro..."
                                              th:text="${arbitro != null} ? ${arbitro.notas} : ''"></textarea>
                                </div>
                            </div>

                            <!-- Status Section -->
                            <h5 class="mb-3 text-primary">Estado</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               id="activo"
                                               name="activo"
                                               th:checked="${arbitro == null || arbitro.activo}">
                                        <label class="form-check-label" for="activo">
                                            <strong>Árbitro Activo</strong>
                                            <div class="form-text">Los árbitros activos pueden recibir asignaciones</div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-end btn-group-actions">
                                <a class="btn btn-secondary" th:href="@{/admin/arbitros}">
                                    Cancelar
                                </a>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-check-circle me-1"></i>
                                    <span th:text="${arbitro != null && arbitro.id != null} ? 'Actualizar' : 'Crear'">Guardar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Form Validation Script -->
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByTagName('form');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
