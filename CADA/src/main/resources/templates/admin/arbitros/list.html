<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Árbitros - CABA Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .table-actions form {
            display: inline-block;
            margin: 0 2px;
        }
        .badge {
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin">CABA Pro - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">Dashboard</a>
                <a class="nav-link" href="/admin/arbitros">Árbitros</a>
                <a class="nav-link" href="/admin/torneos">Torneos</a>
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">Gestión de Árbitros</h1>
                    <a class="btn btn-primary" th:href="@{/admin/arbitros/nuevo}">
                        <i class="bi bi-plus-circle me-1"></i>Nuevo Árbitro
                    </a>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Especialidad</th>
                                <th>Escalafón</th>
                                <th class="text-center">Activo</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="a : ${arbitros}">
                                <td th:text="${a.id}" class="fw-bold">#001</td>
                                <td th:text="${a.username}">admin</td>
                                <td th:text="${a.nombre + ' ' + a.apellido}">Juan Pérez</td>
                                <td th:text="${a.email}">juan@example.com</td>
                                <td th:text="${a.especialidad}">Fútbol</td>
                                <td th:text="${a.escalafon}">Primera</td>
                                <td class="text-center">
                                    <span class="badge text-bg-success" th:if="${a.activo}">Activo</span>
                                    <span class="badge text-bg-secondary" th:if="${!a.activo}">Inactivo</span>
                                </td>
                                <td class="text-end table-actions">
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-sm btn-outline-primary" 
                                           th:href="@{'/admin/arbitros/' + ${a.id} + '/editar'}"
                                           title="Editar">
                                            Editar
                                        </a>
                                        <form th:action="@{'/admin/arbitros/' + ${a.id} + '/toggle-activo'}" method="post">
                                            <button class="btn btn-sm" 
                                                    th:classappend="${a.activo} ? 'btn-warning' : 'btn-success'" 
                                                    th:text="${a.activo} ? 'Desactivar' : 'Activar'"
                                                    type="submit">
                                                Activar
                                            </button>
                                        </form>
                                        <form th:action="@{'/admin/arbitros/' + ${a.id} + '/eliminar'}" method="post">
                                            <button class="btn btn-sm btn-danger" 
                                                    type="submit"
                                                    onclick="return confirm('¿Está seguro que desea eliminar este árbitro?')"
                                                    title="Eliminar">
                                                Eliminar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <!-- Empty state -->
                            <tr th:if="${arbitros == null || arbitros.isEmpty()}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i>No hay árbitros registrados</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
