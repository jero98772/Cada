<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torneos - CABA Pro</title>
</head>
<body>
<div th:replace="~{fragments/layout :: content}">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Torneos</h1>
        <a class="btn btn-primary" th:href="@{/admin/torneos/nuevo}">Nuevo</a>
    </div>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Temporada</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Activo</th>
            <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${torneos}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.nombre}"></td>
            <td th:text="${t.temporada}"></td>
            <td th:text="${t.fechaInicio}"></td>
            <td th:text="${t.fechaFin}"></td>
            <td>
                <span class="badge text-bg-success" th:if="${t.activo}">Sí</span>
                <span class="badge text-bg-secondary" th:if="${!t.activo}">No</span>
            </td>
            <td class="text-end table-actions">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{'/admin/torneos/' + ${t.id} + '/editar'}">Editar</a>
                <form th:action="@{'/admin/torneos/' + ${t.id} + '/toggle-activo'}" method="post">
                    <button class="btn btn-sm" th:classappend="${t.activo} ? 'btn-warning' : 'btn-success'" th:text="${t.activo} ? 'Desactivar' : 'Activar'"></button>
                </form>
                <form class="ms-1" th:action="@{'/admin/torneos/' + ${t.id} + '/eliminar'}" method="post">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar torneo?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
