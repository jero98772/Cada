<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partidos del Torneo - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/admin">CABA Pro - Admin</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin">Dashboard</a>
            <a class="nav-link" href="/admin/arbitros">Árbitros</a>
            <a class="nav-link" href="/admin/partidos">Partidos</a>
            <a class="nav-link active" href="/admin/torneos">Torneos</a>
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Partidos de <span th:text="${torneo.nombre}">Torneo</span></h1>
        <a class="btn btn-outline-secondary" th:href="@{/admin/torneos}">Volver</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header"><strong>Asignados al torneo</strong></div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Sede</th>
                                    <th>Partido</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${asignados}">
                                    <td th:text="${p.fechaHora != null ? #temporals.format(p.fechaHora, 'dd/MM/yyyy HH:mm') : '-'}">-</td>
                                    <td th:text="${p.sede}">-</td>
                                    <td th:text="${p.equipoLocal + ' vs ' + p.equipoVisitante}">-</td>
                                </tr>
                                <tr th:if="${asignados == null || asignados.isEmpty()}">
                                    <td colspan="3" class="text-center text-muted py-4">Este torneo no tiene partidos asignados</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header"><strong>Disponibles para asignar</strong></div>
                <div class="card-body">
                    <form th:action="@{/admin/torneos/{id}/partidos/asignar(id=${torneo.id})}" method="post">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Fecha</th>
                                        <th>Sede</th>
                                        <th>Partido</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${disponibles}">
                                        <td><input class="form-check-input" type="checkbox" name="partidoIds" th:value="${p.id}" /></td>
                                        <td th:text="${p.fechaHora != null ? #temporals.format(p.fechaHora, 'dd/MM/yyyy HH:mm') : '-'}">-</td>
                                        <td th:text="${p.sede}">-</td>
                                        <td th:text="${p.equipoLocal + ' vs ' + p.equipoVisitante}">-</td>
                                    </tr>
                                    <tr th:if="${disponibles == null || disponibles.isEmpty()}">
                                        <td colspan="4" class="text-center text-muted py-4">No hay partidos disponibles (sin torneo)</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Asignar seleccionados</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
