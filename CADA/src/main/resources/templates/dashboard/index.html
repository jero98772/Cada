<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - CABA Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .badge {
            font-size: 0.75em;
        }
        .btn-group form {
            display: inline;
        }
        .btn-group .btn {
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CABA Pro</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="mb-3">Mi Dashboard</h1>
        
        <!-- Profile Card -->
        <div class="mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="h5 mb-3">Perfil</h2>
                    <p class="mb-1">
                        <strong>Árbitro:</strong> 
                        <span th:text="${arbitro != null ? arbitro.nombre + ' ' + arbitro.apellido : 'Desconocido'}">Juan Pérez</span>
                    </p>
                    <p class="mb-0">
                        <strong>Escalafón:</strong> 
                        <span th:text="${arbitro != null ? arbitro.escalafon : '-'}">Primera</span> 
                        · 
                        <strong>Especialidad:</strong> 
                        <span th:text="${arbitro != null ? arbitro.especialidad : '-'}">Fútbol</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Assignments Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Mis Asignaciones</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Partido</th>
                                <th>Fecha</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic rows with Thymeleaf -->
                            <tr th:each="asig : ${asignaciones}">
                                <td th:text="${asig.id}">#001</td>
                                <td th:text="${'Partido ' + asig.partidoId}">Partido 1</td>
                                <td th:text="${#temporals.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">08/09/2025 15:30</td>
                                <td th:text="${asig.rol}">Árbitro Principal</td>
                                <td>
                                    <span class="badge text-bg-secondary" th:if="${asig.estado.name() == 'PENDIENTE'}">Pendiente</span>
                                    <span class="badge text-bg-success" th:if="${asig.estado.name() == 'ACEPTADA'}">Aceptada</span>
                                    <span class="badge text-bg-danger" th:if="${asig.estado.name() == 'RECHAZADA'}">Rechazada</span>
                                </td>
                                <td class="text-end">
                                    <div class="btn-group" role="group">
                                        <form th:action="@{'/dashboard/asignacion/' + ${asig.id} + '/aceptar'}" method="post" style="display: inline;">
                                            <button class="btn btn-sm btn-success" type="submit" 
                                                    th:disabled="${asig.estado.name() == 'ACEPTADA'}">
                                                Aceptar
                                            </button>
                                        </form>
                                        <form th:action="@{'/dashboard/asignacion/' + ${asig.id} + '/rechazar'}" method="post" style="display: inline;">
                                            <button class="btn btn-sm btn-outline-danger" type="submit" 
                                                    th:disabled="${asig.estado.name() == 'RECHAZADA'}">
                                                Rechazar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <!-- Empty state -->
                            <tr th:if="${asignaciones == null || asignaciones.isEmpty()}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i>No hay asignaciones disponibles</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
