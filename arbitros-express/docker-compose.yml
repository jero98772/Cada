version: '3.8'

services:
  express-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbitros-express-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - SPRING_API_BASE_URL=${SPRING_API_BASE_URL:-http://localhost:8080/api}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-your-arbitros-bucket}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-your_key}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-your_secret}
    networks:
      - express-network

networks:
  express-network:
    driver: bridge
