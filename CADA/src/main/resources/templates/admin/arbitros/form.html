<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Árbitros - Formulario</title>
</head>
<body>
<div th:replace="~{fragments/layout :: content}">
    <h1 class="mb-3" th:text="${arbitro.id} != null ? 'Editar Árbitro' : 'Nuevo Árbitro'"></h1>

    <form th:action="${arbitro.id} != null ? '/admin/arbitros/' + ${arbitro.id} : '/admin/arbitros'" method="post">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Usuario</label>
                <input class="form-control" type="text" name="username" th:value="${arbitro.username}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input class="form-control" type="text" name="nombre" th:value="${arbitro.nombre}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Apellido</label>
                <input class="form-control" type="text" name="apellido" th:value="${arbitro.apellido}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" th:value="${arbitro.email}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Especialidad</label>
                <select class="form-select" name="especialidad">
                    <option th:each="e : ${especialidades}" th:value="${e}" th:text="${e}" th:selected="${arbitro.especialidad} == ${e}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Escalafón</label>
                <select class="form-select" name="escalafon">
                    <option th:each="e : ${escalafones}" th:value="${e}" th:text="${e}" th:selected="${arbitro.escalafon} == ${e}"></option>
                </select>
            </div>
            <div class="col-md-12">
                <label class="form-label">Notas</label>
                <textarea class="form-control" name="notas" rows="3" th:text="${arbitro.notas}"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activo" th:checked="${arbitro.activo}">
                    <label class="form-check-label">Activo</label>
                </div>
            </div>
        </div>
        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/admin/arbitros}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
